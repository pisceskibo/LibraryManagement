{% extends "base.html" %} 

<!-- Nội dung thay đổi -->
{% block content %} 
<section class="hero-section d-flex justify-content-center align-items-center" id="section_1"
    style="padding-bottom: 50px;">
    <div class="container">
        <div class="row">

            <div class="col-lg-8 col-12 mx-auto">
                <h1 class="text-white text-center"> {{current_username}} </h1> 
                <br>

            </div>
        </div>
    </div>
</section>

<!-- Thông tin cá nhân -->
<div class="container" style="text-align: center;">
    <hr>
    <h2 style="text-align: center;"> THÔNG TIN CÁ NHÂN </h2>
    <hr> <br>
    
    <section class="bg-light">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 mb-4 mb-sm-5">
                    <div class="card card-style1 border-0">
                        <div class="card card-style1 border-0">
                            <div class="row align-items-center">
                                <div class="col-lg-6 mb-4 mb-lg-0">
                                    <img src="https://p.kindpng.com/picc/s/419-4196106_head-icon-user-user-head-icon-hd-png.png" style="width: 70%; height: 70%; border-radius: 100%;">
                                </div>
                                <div class="col-lg-6 px-xl-10">
                                    <div class="bg-secondary d-lg-inline-block py-1-9 px-1-9 px-sm-6 mb-1-9 rounded">
                                        <h1 class="h1 text-white mb-0"> {{current_username}} </h1>
                                        
                                    </div>
                                    <hr>
                                    <ul class="list-unstyled mb-1-9">
                                        <li class="mb-2 mb-xl-3 display-28"><span class="display-26 text-secondary me-2 font-weight-600">Fullname:</span> {{get_fullname}} </li> 
                                        <li class="mb-2 mb-xl-3 display-28"><span class="display-26 text-secondary me-2 font-weight-600">Username:</span> {{current_username}} </li> 
                                        <li class="mb-2 mb-xl-3 display-28"><span class="display-26 text-secondary me-2 font-weight-600">Email:</span> {{get_email}} </li> 
                                    </ul>
                                </div>
                            </div>

                            <button type="button" class="btn btn-info"><a href="#"> Edit Avatar </a></button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
<hr>

{% endblock content %}
